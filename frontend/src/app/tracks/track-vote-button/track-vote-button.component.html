<div class="d-flex flex-column votebox">
  <div class="votecount">{{track.points}}</div>
  <div>
    <span>
      <img (click)="upvotePost()" src="../../../assets/img/thumbs_up.png" alt="thumbs_up"
           style="max-width:50%; max-height:50%;">
    </span>
    <span>
      <img (click)="downvotePost()" src="../../../assets/img/thumbs_down.png" alt="thumbs_down"
           style="max-width:50%; max-height:50%;">
    </span>
  </div>
</div>
