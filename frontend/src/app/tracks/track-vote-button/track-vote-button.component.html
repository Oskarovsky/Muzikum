<div class="d-flex flex-column votebox up_down_button">
  <div *ngIf="(track.points<0)" class="votecountMinus">{{track.points}}</div>
  <div *ngIf="(track.points>0)" class="votecountPlus">{{track.points}}</div>
  <div *ngIf="(track.points==0)" class="votecount">{{track.points}}</div>
  <div *ngIf="!isVoted">
    <span>
      <img (click)="upvotePost()" src="../../../assets/img/thumbs_up.png" alt="thumbs_up"
           style="max-width:50%; max-height:50%;">
    </span>
    <span>
      <img (click)="downvotePost()" src="../../../assets/img/thumbs_down.png" alt="thumbs_down"
           style="max-width:50%; max-height:50%;">
    </span>
  </div>

  <div *ngIf="isVoted">
    <span>
      <img (click)="upvotePost()" src="../../../assets/img/thumbs_up.png" alt="thumbs_up"
           style="max-width:50%; max-height:50%; filter: grayscale(100%);">
    </span>
    <span>
      <img (click)="downvotePost()" src="../../../assets/img/thumbs_down.png" alt="thumbs_down"
           style="max-width:50%; max-height:50%; filter: grayscale(100%);">
    </span>
  </div>

</div>
