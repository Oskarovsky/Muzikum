<div class="card my-5">
  <div class="card-body">
    <form #userForm="ngForm">
      <div class="form-group">
        <label for="title">TytuÅ‚</label>
        <input #trackTitle type="text" matInput [(ngModel)]="modelTrack.title"
               class="form-control"
               id="title"
               name="title"
               placeholder="Enter title">
      </div>

      <div class="form-group">
        <label for="artist">Artysta</label>
        <input #trackArtist matInput type="text" [(ngModel)]="modelTrack.artist"
               class="form-control"
               id="artist"
               name="artist"
               placeholder="Enter title"
               required #trackArtist="ngModel">
      </div>

      <div class="form-group">
        <label for="version">Wersja</label>
        <input #trackVersion matInput type="text" [(ngModel)]="modelTrack.version"
               class="form-control"
               id="version"
               name="version"
               placeholder="Enter title"
               required #trackVersion="ngModel">
      </div>

      <div class="form-group">
        <mat-form-field>
          <mat-label>Gatunek</mat-label>
          <mat-select #trackGenre [(ngModel)]="modelTrack.genre">
            <mat-option *ngFor="let genre of genres" [value]="genre">
              {{genre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

<!--      <div class="form-group">-->
<!--        <label for="genre">Gatunek</label>-->
<!--        <input #trackGenres matInput type="" [(ngModel)]="modelTrack.genre"-->
<!--               class="form-control"-->
<!--               id="genre"-->
<!--               name="genre"-->
<!--               placeholder="Enter genre"-->
<!--               required #trackGenre="ngModel">-->
<!--      </div>-->

      <button type="submit" [disabled]="!userForm.form.valid"
              (click)="addNewTrack(trackTitle.value, trackArtist.value, trackVersion.value, trackGenre.value)"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
