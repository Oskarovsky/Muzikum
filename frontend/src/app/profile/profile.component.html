<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>Panel u≈ºytkownika: {{ currentUser.username }}</strong>
      <img [src]="imageToShow" width="100" height="100" style="margin-left: 20px"
           alt="Place image title"
           *ngIf="!isImageLoading; else noImageFound">
      <ng-template #noImageFound>
        <img id="profile-img" width="100" height="100"
          src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
          class="profile-img-card"/>
      </ng-template>
    </h3>
  </header>
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
<!--
    <strong>Token:</strong>
    {{ currentUser.accessToken.substring(0, 20) }} ...
    {{ currentUser.accessToken.substr(currentUser.accessToken.length - 20) }}
-->

  <input type="file" class="btn btn-default" (change)="selectFile($event)" />

  <button class="btn btn-success" [disabled]="!selectedFile" (click)="upload()">
    Upload
  </button>

  <div class="alert alert-light" role="alert">{{ message }}</div>

</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
