<div class="container" style="color: white">

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row col-5">
      <label for="firstName">Imię</label>
      <input id="firstName"
             type="text" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
             formControlName="firstName"
             class="form-control" />
    </div>

    <div class="form-row col-5">
      <label for="facebookUrl">Facebook</label>
      <input id="facebookUrl"
             type="text" [ngClass]="{ 'is-invalid': submitted && f.facebookUrl.errors }"
             formControlName="facebookUrl"
             class="form-control" />
    </div>

    <div class="form-row col-5">
      <label for="youtubeUrl">Youtube</label>
      <input id="youtubeUrl"
             type="text" [ngClass]="{ 'is-invalid': submitted && f.youtubeUrl.errors }"
             formControlName="youtubeUrl"
             class="form-control" />
    </div>

    <div class="form-row col-5">
      <label for="city">Miejscowość</label>
      <input id="city"
             type="text" [ngClass]="{ 'is-invalid': submitted && f.city.errors }"
             formControlName="city"
             class="form-control" />
    </div>

    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Zapisz
      </button>
      <button routerLink="/users" class="btn btn-primary">Cancel</button>
    </div>
  </form>

  <button mat-raised-button type="button" color="primary"
          [routerLink]="['/profile', 'edit', 'changePassword']">Zmień hasło</button>
</div>
