<form [formGroup]="form1" class="container">
  <div class="form-group">
    <label for="oldPassword">Old Password</label>
    <input formControlName="oldPassword" id="oldPassword" type="password" class="form-control" />
    <div class="alert alert-danger" *ngIf="oldPassword.touched && oldPassword.invalid">
      <div *ngIf="oldPassword.errors.required">Old Password is required.</div>
      <div *ngIf="oldPassword.errors.shouldBe1234">Old Password is not valid.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input formControlName="newPassword" id="newPassword" type="password" class="form-control" />
    <div class="alert alert-danger" *ngIf="newPassword.touched && newPassword.invalid">
      <div *ngIf="newPassword.errors.required">New Password is required.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input formControlName="confirmPassword" id="confirmPassword" type="password" class="form-control" />
    <div class="alert alert-danger" *ngIf="confirmPassword.touched && confirmPassword.invalid">
      <div *ngIf="confirmPassword.errors.required">Confirm Password is required.</div>
    </div>
    <div class="alert alert-danger" *ngIf="confirmPassword.valid && form1.invalid && form1.errors.passwordsDontMatch">
      Passwords do not match.
    </div>
  </div>

  <button class="btn btn-primary">Change Password</button>

</form>
