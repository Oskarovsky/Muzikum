<mat-toolbar color="primary">
  <span>{{title}}</span>
  <span class="example-spacer"></span>
  <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">headset</mat-icon>
</mat-toolbar>

<button mat-button routerLink="/">Strona główna</button>

<button mat-button [matMenuTriggerFor]="genreMenu">Gatunki</button>
<mat-menu #genreMenu="matMenu" yPosition="below">
  <button mat-menu-item routerLink="/tracklist/club">Club</button>
  <button mat-menu-item routerLink="/tracklist/dance">Dance</button>
  <button mat-menu-item routerLink="/tracklist/house">House</button>
  <button mat-menu-item routerLink="/tracklist/retro">Retro</button>
</mat-menu>

<button mat-button [matMenuTriggerFor]="providerMenu">Serwisy</button>
<mat-menu #providerMenu="matMenu" xPosition="after">
  <button mat-menu-item routerLink="/provider/1/details">Nuteczki</button>
  <button mat-menu-item routerLink="/provider/2/details">Radioparty</button>
  <button mat-menu-item routerLink="/provider/4/details">Billboard</button>
  <button mat-menu-item routerLink="/provider/8/details">Apple</button>
</mat-menu>

<button mat-button [matMenuTriggerFor]="topMenu">Top ranking</button>
<mat-menu #topMenu="matMenu" xPosition="after">
  <button mat-menu-item>Club</button>
  <button mat-menu-item>Retro</button>
</mat-menu>

<button mat-button [matMenuTriggerFor]="videoMenu">Video</button>
<mat-menu #videoMenu="matMenu" xPosition="after">
  <button mat-menu-item>Luna Mix</button>
  <button mat-menu-item>Psychopath</button>
  <button mat-menu-item>Vixa</button>
</mat-menu>

<button mat-button routerLink="/playlist/all">Playlist</button>
