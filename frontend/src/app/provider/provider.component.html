<h1>All music providers</h1>
<mat-grid-list cols="4" rowHeight="400">
  <mat-grid-tile *ngFor="let team of teams" [routerLink]="['/details/', team.id]">
  </mat-grid-tile>
</mat-grid-list>
<mat-card>
  <mat-card-content>
    <h3 mat-line>{{provider.name}}</h3>
    <h2 mat-line>{{provider.url}}</h2>
  </mat-card-content>
</mat-card>
