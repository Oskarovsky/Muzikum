<div class="container">

  <!-- Playlist menu -->
  <div class="row" style="margin-top: 12px;">
    <input type="text" class="mat-form-field" style="width: 50%;" placeholder="Wyszukaj playlistÄ™..." />
    <button mat-raised-button color="primary" style="margin-left: 10px;">Add playlist</button>

</div>
