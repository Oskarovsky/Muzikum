<div class="container">
  <mat-accordion>
    <mat-expansion-panel *ngFor="let video of videos">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ video.name }}
        </mat-panel-title>
        <mat-panel-description>
          Zobacz tracklistÄ™
        </mat-panel-description>
      </mat-expansion-panel-header>
      <iframe width="420" height="315"
              src="{{ video.url }}">
      </iframe>
      Tracklist:
      <p *ngFor="let track of video.tracks">
        {{ track.artist }} - {{ track.title }} ({{track.version}})
      </p>
    </mat-expansion-panel>
  </mat-accordion>
</div>


<!-- Playlist content -->
<div class="row" style="margin-top: 28px;">
  <div class="col-md-3">
    <br>
    <div class="list-group list-group-flush">
      <div *ngFor="let video of videos">
        <a class="list-group-item list-group-item-action">
          {{ video.name }}
          <i class="material-icons" style="float:right; margin-right: 2px;" routerLink="../../playlist/{{video.id}}/edit">edit</i>
          <i class="material-icons" style="float:right; margin-right: 2px;" routerLink="../../playlist/{{video.id}}/details">slideshow</i>
        </a>
      </div>
    </div>
  </div>
</div>
