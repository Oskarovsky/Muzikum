<div class="container" style="margin-top: 20px">

  <button mat-raised-button
          type="button"
          color="primary"
          routerLink="/video/add"
          style="margin-bottom: 15px;">Dodaj video
  </button>

  <mat-accordion>
    <mat-expansion-panel *ngFor="let video of videos" style="text-align: center">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ video.name }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <iframe width="640" height="360"
                [src]=video.safeUrl>
        </iframe> <br/>
        Tracklist:
        <p *ngFor="let track of video.tracks">
          {{ track.artist }} - {{ track.title }} ({{track.version}})
        </p>
      </ng-template>
    </mat-expansion-panel>
  </mat-accordion>
</div>
