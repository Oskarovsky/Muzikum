<div class="container" style="margin-top: 20px">

  <button mat-raised-button
          type="button"
          color="primary"
          routerLink="/video/add"
          style="margin-bottom: 15px;">Dodaj video
  </button>

  <mat-accordion>
    <mat-expansion-panel *ngFor="let video of videos">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ video.name }}
        </mat-panel-title>
        <mat-panel-description>
          Zobacz tracklistÄ™
        </mat-panel-description>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <iframe width="420" height="315"
                [src]=video.safeUrl>
        </iframe> <br/>
      </ng-template>
      Tracklist:
      <p *ngFor="let track of video.tracks">
        {{ track.artist }} - {{ track.title }} ({{track.version}})
      </p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
