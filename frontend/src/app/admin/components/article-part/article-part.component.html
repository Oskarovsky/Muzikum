<div class="example-container">
  <div style="display: inline-block; text-align: center;">
    <!-- Post content -->

    <div style="text-align: left; margin-top: 10px">
      <button mat-raised-button
              type="button"
              color="primary"
              routerLink="/post/add">Dodaj nowy post
      </button>
    </div>

    <div class="example-container mat-elevation-z8">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <mat-table #table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let post"> {{post.id}} </td>
        </ng-container>

        <ng-container matColumnDef="createdDate">
          <th mat-header-cell *matHeaderCellDef> Data utworzenia </th>
          <td mat-cell *matCellDef="let post"> {{post.createdDate}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Nazwa </th>
          <td mat-cell *matCellDef="let post"> {{post.title}} </td>
        </ng-container>

        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef> UÅ¼ytkownik </th>
          <td mat-cell *matCellDef="let post"> {{post.user}}  </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </mat-table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

    <div>

    </div>
  </div>
</div>
