<h1>Provider: {{provider.name}}</h1>
<mat-tab-group animationDuration="0ms">
  <mat-tab label="{{genre.toString()}}" *ngFor="let genre of genres" [routerLink]="['/provider/', provider.id, 'tracks', genre.toString()]">

    <mat-card-content *ngFor="let track of tracks">
      <p *ngIf="track.genre===genre">{{track.title}}</p>
    </mat-card-content>
  </mat-tab>
</mat-tab-group>
