<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{details.name}}</mat-card-title>
    <mat-card-subtitle>{{details.url}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <dl>
      <dt>Description</dt>
      <dd>{{details.description}}</dd>
    </dl>
  </mat-card-content>
</mat-card>
