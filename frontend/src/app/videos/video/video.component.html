<div class="example-container" style="margin-top: 20px">

  <div class="row" style="margin-bottom: 20px">
    <button mat-raised-button
            *ngIf="showAdminBoard"
            type="button"
            color="primary"
            routerLink="/video/add"
            style="margin-right: 15px;">Dodaj video
    </button>
    <input type="text"
           [(ngModel)]="searchText"
           class="mat-form-field"
           style="width: 80%;"
           placeholder="Wyszukaj video..." />
  </div>

  <mat-accordion>
    <mat-expansion-panel *ngFor="let video of videos | videoFilter:searchText"
                         style="text-align: center; background-color: #610061">
      <mat-expansion-panel-header>
        <mat-panel-title style="color: white">
          {{ video.name }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <iframe width="640" height="360"
                [src]=video.safeUrl>
        </iframe> <br/>
        <button *ngIf="isLoggedIn" mat-flat-button color="primary" [routerLink]="['/video', video.id, 'details']">Pokaż tracklistę / Sprawdź szczegóły</button>
        <button *ngIf="!isLoggedIn" mat-stroked-button color="primary" [routerLink]="['/login']">Zaloguj się, aby zobaczyć tracklistę!</button>
      </ng-template>
    </mat-expansion-panel>
  </mat-accordion>
</div>
