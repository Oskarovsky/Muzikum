<div>
  <div class="panel panel-default" style="background-color: #181818">
    <div class="panel-heading sidebar-window-background">
      <h3 class="panel-title sidebar-window-title">SPOŁECZNOŚĆ</h3>
    </div>
    <div class="bg-grey text-center panel-body">
      <div class="g-ytsubscribe" data-channelid="UCyK2Ekq7NAs2x_QCfNMwDYg"
           data-layout="full" data-count="default">
      </div>
      <br/>
      <br/>
      <!-- Your like button code -->
      <div class="fb-like"
           data-href="https://www.facebook.com/OskarroDJ/"
           data-width="" data-layout="button_count"
           data-action="like" data-size="large"
           data-share="false">
      </div>
    </div>
  </div>

  <div class="panel panel-default" style="background-color: #181818">
    <div class="panel-heading sidebar-window-background">
      <h3 class="panel-title sidebar-window-title">DEEJAY OSKARRO</h3>
    </div>
    <div class="bg-grey text-center panel-body" >

      <table style="width:100%; border: solid 1px white; color: wheat; text-align: center">
        <tr style="border: solid 1px white;">
          <th style="text-align: center; color: white; border: solid 1px white;"><mat-icon class="icon-ok">title</mat-icon></th>
          <th style="text-align: center; color: #7dabdb; border: solid 1px white;"><mat-icon class="icon-ok">pageview</mat-icon></th>
          <th style="text-align: center; color: rebeccapurple; border: solid 1px white;"><mat-icon class="icon-ok">favorite</mat-icon></th>
        </tr>
        <tr *ngFor="let video of videoList" style="border: solid 1px white;">
          <td style="border: solid 1px white;">{{video.name}}</td>
          <td style="border: solid 1px white;">{{video.viewCount}}</td>
          <td style="border: solid 1px white;">{{video.likeCount}}</td>
        </tr>
      </table>

<!--      <img src="../../../assets/img/logo_oskarro.png" style="max-width:100%; max-height:100%;">
      <p style="text-align: justify">
        Byłem aktywnym DJem oraz rezydentem klubu Planeta Luna, natomiast obecnie pracuję jako programista,
        a w wolnych chwilach oddaje społeczeństwu swoje mixy.
      </p>-->
    </div>
  </div>

  <div class="panel panel-default" style="background-color: #181818">
    <div class="panel-heading sidebar-window-background">
      <h3 class="panel-title sidebar-window-title">POLECANE</h3>
    </div>

    <!-- TODO dodaj obrazek i aktywacje playera po kliknięciu -->
    <div class="panel-body bg-grey text-center">
      <iframe id="sc-widget" width="100%" height="166" scrolling="no" frameborder="no" auto_play="false"
              src="https://w.soundcloud.com/player/?url=https://soundcloud.com/oskarro/vixa&show_artwork=false"></iframe>
    </div>
  </div>

  <div class="panel panel-default" style="background-color: #181818">
    <div class="panel-heading sidebar-window-background">
      <h3 class="panel-title sidebar-window-title">PARTNERZY</h3>
    </div>
    <div class="bg-grey text-center panel-body" >
      <img src="../../../assets/img/reklama_logo.jpg" alt="reklama" style="max-width:100%; max-height:100%; margin-bottom: 5px">
      <img src="../../../assets/img/reklama_logo.jpg" alt="reklama" style="max-width:100%; max-height:100%;">
    </div>
  </div>

</div>
