    <div class="panel-body bg-grey text-center">
      <iframe id="sc-widget" width="100%" height="166" scrolling="no" frameborder="no" auto_play="false"
              src="https://w.soundcloud.com/player/?url=https://soundcloud.com/oskarro/vixa&show_artwork=false"></iframe>
      <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
      <script type="text/javascript">
        (function(){
          var widgetIframe = document.getElementById('sc-widget'),
            widget       = SC.Widget(widgetIframe),
            newSoundUrl = 'https://soundcloud.com/oskarro/vixa';

          widget.bind(SC.Widget.Events.READY, function() {
            // load new widget
            widget.bind(SC.Widget.Events.FINISH, function() {
              widget.load(newSoundUrl, {
                show_artwork: false
              });
            });
          });

        }());
      </script>
    </div>
