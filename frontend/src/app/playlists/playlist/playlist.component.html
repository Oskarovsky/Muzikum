<div class="example-container">
<div style="display: inline-block; text-align: center;">

  <!-- Playlist menu -->
  <div class="row" style="align-content: center; display: inline-block; text-align: center;">
    <input type="text"
           [(ngModel)]="searchText"
           class="mat-form-field"
           style="width: 100%;"
           placeholder="Wyszukaj playlistę..." />
  </div>

  <!-- Playlist content -->
  <div class="row" style="margin-top: 28px; width: 100%; text-align: center;" *ngIf="isLoggedIn">
    <div style="margin-top: 28px; width: 100%; display: inline-block">
      <br>
      <div class="list-group list-group-flush">
        <div *ngFor="let playlist of playlists | playlistFilter:searchText">
          <a class="list-group-item list-group-item-action">
            {{ playlist.name }}
            <i class="material-icons" (click)="deletePlaylist(playlist.id)" style="float:right;">delete</i>
            <i class="material-icons" style="float:right; margin-right: 2px;" [routerLink]="['/playlist', playlist.id, 'edit']">edit</i>
            <i class="material-icons" style="float:right; margin-right: 2px;" [routerLink]="['/playlist', playlist.id, 'details']">slideshow</i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div style="text-align: left; margin-top: 10px">
    <button mat-raised-button
            type="button"
            color="primary"
            routerLink="/playlist/add">Add playlist
    </button>
  </div>

  <div class="alert alert-warning" role="alert" *ngIf="!isLoggedIn">
    <a routerLink="/login">Zaloguj się</a>, jeśli chcesz zobaczyć Twoje playlisty!
  </div>

</div>
</div>
