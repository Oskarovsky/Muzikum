<p>{{playlist.id}}</p>
<p>{{playlist.name}}</p>


<div class="container">

  <div class="col-md-9">
    <div class="row">
      <div class="col-md-12">
        <p *ngIf="this.tracks.length === 0">Nie ma żadnych utworów w tej składance</p>
      </div>
    </div>
  </div>

  <!-- Track list -->
  <div class="card bg-warning" style="border: 4px solid white;">
    <div class="card-body" style="padding: 8px; margin-top: 8px;">
      <div *ngFor="let track of tracks">
        <p>{{track.artist}} - {{track.title}} ({{track.version}})</p>
      </div>

    </div>
  </div>

</div>
